<!DOCTYPE html>
<html>
<head>
    <title>Application Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
      <div class="h-screen bg-gray-100 flex justify-center">
    <div class="py-6 px-8 h-80 mt-20 bg-white rounded shadow-xl">
      <form method="POST" action="{% url 'bank:apply' user_id=12345 %}" enctype="multipart/form-data">
        <h1 class="font-bold text-center">Application Form</h1>
        {% csrf_token %}
        <div class="mb-6">
          <label for="name" class="block text-gray-800 font-bold">Name:</label>
          <input type="text" name="name" id="name" placeholder="username" class="w-full border border-gray-300 py-2 pl-3 rounded mt-2 outline-none focus:ring-indigo-600 :ring-indigo-600" />
        </div>

        <div>
          <label for="ktp" class="block text-gray-800 font-bold">Your KTP:</label>
          {% comment %} <input type="file" name="ktp" id="ktp" class="w-full border border-gray-300 py-2 pl-3 rounded mt-2 outline-none focus:ring-indigo-600 :ring-indigo-600" /> {% endcomment %}
          <input type="file" id="ktp" name="ktp"><br>
        </div>
        <button type="submit" class="cursor-pointer py-2 px-4 block mt-6 bg-indigo-500 text-white font-bold w-full text-center rounded">Register</button>
      </form>
    </div>
  </div>
</body>
</html>
