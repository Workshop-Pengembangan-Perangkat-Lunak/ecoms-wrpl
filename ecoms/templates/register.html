{% extends "base.html" %} {% load static %} {% block content %}
<!-- Modal Search Start -->
<div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content rounded-0">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Search by keyword</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body d-flex align-items-center">
        <div class="input-group w-75 mx-auto d-flex">
          <input type="search" class="form-control p-3" placeholder="keywords" aria-describedby="search-icon-1" />
          <span id="search-icon-1" class="input-group-text p-3"><i class="fa fa-search"></i></span>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal Search End -->

<!-- Hero Start -->
<div class="container-fluid py-5 mb-5 hero-header">
  <div class="container py-5">
    <div class="row g-5 align-items-center">
      <div class="col-md-12 col-lg-7">
        <h4 class="mb-3 text-secondary">Shop Anytime, Anywhere</h4>
        <h1 class="mb-5 display-3 text-primary">
          Quality Goods at Affordable Prices
        </h1>
      </div>
      <div class="col-md-12 col-lg-5">
        <div class="card border">
          <div class="card-header px-4 px-sm-5 border-bottom border-200">
            <div class="row text-left justify-content-between align-items-center">
              <div class="col-auto">
                <h5 class="mb-0">Register</h5>
              </div>
              <div class="col-auto">
                <p class="fs--1 text-600 mb-0">
                  Or
                  <a href="{% url 'login' %}">Have an Account</a>
                </p>
              </div>
            </div>
          </div>
          <div class="card-body p-4 px-sm-5 py-sm-4">
            <div class="woocommerce-notices-wrapper"></div>
            <form action="" class="woocommerce-form woocommerce-form-login login" method="POST">
              {% csrf_token %}
               <!--FirstName + LastName-->
                <div class="row">
                  <div class="col mb-3">
                    <label for="first_name" class="form-label">First Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required/>
                  </div>
                  <div class="col mb-3">
                    <label for="last_name" class="form-label">Last Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="last_name" name="last_name" required/>
                  </div>
                </div>
              <!--gender-->
              <div class="row">
                <div class="col mb-3">
                  <label for="gender" class="form-label">Gender <span class="text-danger">*</span></label>
                  <select class="form-select" id="gender" name="gender" required>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                    </select>
                </div>
              </div>
              <!--username-->
              <div class="row">
                <div class="col mb-3">
                  <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="username" name="username" required/>
                </div>
              </div>
              <!--Email-->
              <div class="row">
                <div class="col mb-3">
                  <label for="email" class="form-label">Email address <span class="text-danger">*</span></label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" required />
                  <div id="emailHelp" class="form-text">
                    We'll never share your email with anyone else.
                  </div>
                </div>
              </div>
              <!--phone-->
              <div class="row">
                <div class="col mb-3">
                  <label for="phone" class="form-label">Phone <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="phone" name="phone" required />
                </div>
              </div>
              <!--address-->
              <div class="row">
                <div class="col mb-3">
                  <label for="address" class="form-label">Address <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="address" name="address" required />
                </div>
              </div>
               <!--Password-->
              <div class="row">
                <div class="col mb-3">
                  <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                  <input type="password" class="form-control" id="password" name="password" required />
                </div>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <button type="submit" class="btn btn-primary text-light">
                Register
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Hero End -->

{% endblock content %}
