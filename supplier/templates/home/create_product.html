{% extends 'layouts/base-fullscreen.html' %}

{% block title %} Register {% endblock title %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary border-0">
        <div class="card-header bg-transparent pb-5">
          <div class="card-body px-lg-5 py-lg-5">
            <form role="form" action="{% url 'create_product' %}" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <div class="input-group input-group-merge input-group-alternative mb-3">
                  <input class="form-control" placeholder="Nama" type="text" id="nama-produk" name="nama-produk"
                    required>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-merge input-group-alternative mb-3">
                  <input class="form-control" placeholder="Deskripsi" type="text" id="deskripsi-produk"
                    name="deskripsi-produk" required>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-merge input-group-alternative mb-3">
                  <input class="form-control" placeholder="Kategori" type="text" id="harga" name="harga" required>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-merge input-group-alternative mb-3">
                  <input class="form-control" placeholder="Harga" type="text" id="stock-gudang" name="stock-gudang"
                    required>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-merge input-group-alternative mb-3">
                  <input class="form-control" placeholder="Stock Gudang" type="text" id="stock-gudang"
                    name="stock-gudang" required>
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary mt-4">Create Product</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  {% endblock content %}

  <!-- Specific JS goes HERE -->
  {% block javascripts %}{% endblock javascripts %}
