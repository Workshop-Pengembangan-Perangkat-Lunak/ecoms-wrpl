<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	
	<link rel="stylesheet" href="styles2.css">

	<title>Delivery Service</title>
</head>
<body>

	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bxs-smile'></i>
			<span class="text">Delivery</span>
		</a>
		<ul class="side-menu top">
			<li class="active">
				<a href="#">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-group' ></i>
					<span class="text">Report</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			
			<li>
				<a href="#" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	

	
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">8</span>
			</a>
			<a href="#" class="profile">
				<img src="img/people.png">
			</a>
		</nav>
		<!-- NAVBAR -->

		
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Delivery Dashboard</h1>
					<ul class="breadcrumb">
						<li>
							<a href="#">Dashboard</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a class="active" href="#">Home</a>
						</li>
					</ul>
				</div>
			</div>

			<ul class="box-info">
				<li>
					<i class='bx bxs-calendar-check' ></i>
					<span class="text">
						<h3>1020</h3>
						<p>Order</p>
					</span>
				</li>
				<li>
					<i class='bx bxs-group' ></i>
					<span class="text">
						<h3>2834</h3>
						<p>kurir</p>
					</span>
				</li>
				<li>
					<i class='bx bxs-dollar-circle' ></i>
					<span class="text">
						<h3>$2543</h3>
						<p>Deposit</p>
					</span>
				</li>
			</ul>

			<div class="table-data">
				<div class="order">
					<div class="head">
						<h3>Orders Status</h3>
						<div class="actions">
							<i class='bx bx-search'></i>
							<i class='bx bx-filter'></i>
							<i class='bx bx-plus' id="add-order-icon"></i>
						</div>
					</div>
					<div id="order-modal" class="modal">
						<div class="modal-content">
							<span class="close">&times;</span>
						
							<form id="add-order-form">
								<label for="user">Name</label>
								<input type="text" id="user" placeholder="User" required>
								<label for="address">Alamat</label>
								<input type="text" id="address" placeholder="Alamat" required>
								<label for="order-date">Tanggal Pesanan</label>
								<input type="date" id="order-date" required>
								<label for="status">Status</label>
								<select id="status" required>
									<option value="Completed">Completed</option>
									<option value="Pending">Pending</option>
									<option value="Process">Process</option>
								</select>
								<button type="submit" class="btn">Add Order</button>
							</form>
						</div>
					</div>
					
					<table id="orders-table">
						<thead>
							<tr>
								<th>User</th>
								<th>Alamat</th>
								<th>Tanggal Pesanan</th>
								<th>Status</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>

			
			
		</main>
		
	</section>
	

	<script src="scriptdash.js"></script>
	<script src="table-script.js"></script>
</body>
</html>
