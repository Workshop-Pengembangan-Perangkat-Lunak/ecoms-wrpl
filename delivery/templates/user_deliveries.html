{% extends "basedelivery.html" %} {%load static%}
<!--prettier-ignore-->
{% block content %}
<div class="container mt-20">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h1 class="section__title mb-4">Your Deliveries</h1>
      <a href="{% url 'add_delivery' %}" class="btn button mb-3"
        >Add Delivery</a
      >
      <ul class="list-group">
        {% for delivery in deliveries %}
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <div>
            <strong>{{ delivery.product.name }}</strong><br />
            <small class="text-muted">{{ delivery.delivery_date }}</small>
          </div>
          <span class="badge badge-info badge-pill"
            >{{ delivery.get_status_display }}</span
          >
        </li>
        {% endfor %}
      </ul>
      <a href="{% url 'index' %}" class="btn btn-secondary mt-3 mb-3"
        >Back to home</a
      >
    </div>
  </div>
</div>

{% endblock content %}
