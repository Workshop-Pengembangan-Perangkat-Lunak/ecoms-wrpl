<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Deliveries</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <h1 class="mb-4">Your Deliveries</h1>
          <a href="{% url 'add_delivery' %}" class="btn btn-primary mb-3"
            >Add Delivery</a
          >
          <ul class="list-group">
            {% for delivery in deliveries %}
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              <div>
                <strong>{{ delivery.product.name }}</strong> <br />
                <small class="text-muted">{{ delivery.delivery_date }}</small>
              </div>
              <span class="badge badge-info badge-pill"
                >{{ delivery.status }}</span
              >
            </li>
            {% endfor %}
          </ul>
          <a href="{% url 'index' %}" class="btn btn-secondary mt-3"
            >Back to home</a
          >
        </div>
      </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
